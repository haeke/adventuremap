<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Searchable Array</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/knockout-3.4.1.js"></script>
    </head>
    <body class="container">
    <div class="col-md-3">
        <h3>Quest inc.</h3>
    </div>
    <div class="col-md-9">
        <input class="form-control" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
    </div>
    <div class="col-md-12">
        <div class="col-md-3">
            <table>
                <thead>
                    <tr>
                        <th>Title</th><th>Marker</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: computedLocations">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: marker"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-9">
            <div id="map"></div>
        </div>
    </div>
    <script src="js/searchable.js"></script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPDoxJcgDvmeBqTqx70Cwa6bQOiGAEV-4&callback=initMap"></script>
    </body>
</html>
